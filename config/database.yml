# The database defined as "test" will be erased and re-generated from your
# development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/awesootup_test.sqlite3
  pool: 8
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: awesootup_development
  pool: 8
  username: postgres
  password:

production:
  adapter: postgresql
  encoding: unicode
  database: awesootup_production
  pool: 8
  username: postgres
  password:
